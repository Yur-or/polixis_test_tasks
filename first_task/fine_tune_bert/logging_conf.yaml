version: 1
disable_existing_loggers: true

formatters:
    standard:
        format: "%(asctime)s - %(levelname)s - %(message)s"

handlers:
    console:
            class: logging.StreamHandler
            level: DEBUG
            formatter: standard
            stream: ext://sys.stdout

    file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: standard
        filename: first_task/fine_tune_bert/logs/info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

root:
    level: NOTSET
    handlers: [console, file_handler]
    propogate: yes

loggers:
    <Main>:
        level: DEBUG
        handlers: [console, file_handler]
        propogate: no